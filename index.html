<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bullet Board</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="postAdd/add.css">
</head>

<body>
    <div class="mainContainer">
        <div class="hide" id="indent"></div>
        <div class="wrap" id="fixedMenu"> 
            <div class="holder">
                <div class="menu advTitle">
                    <ul style="width: 20%;">
                        <li>В НОВІ РУКИ</li>
                    </ul>
                    <div>
                        <ul class="menu">
                            <li class="hover m-r-60" id="up">Вгору ⇧</li>
                            <li class="hover">
                                <a href="modal/register.html" class="hover m-r-60">Зареєструватися</a>
                            </li>
                            <li> 
                                <a href="modal/modal.html" class="hover">Увійти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="holder hide">
                <div class="menu advTitle">
                    <ul class="menu">
                        <li id="myAdv" class="hover">Мої оголошення</li>
                        <li id="allAdv" class="hover">Всі оголошення</li>
                        <li class="hover"> 
                            <a href="postAdd/add.html">Додати оголошення</a>
                        </li>
                        <li id="exit" class="hover">Вийти</li>
                    </ul>
                </div>
            </div>
            <div class="menu s-between m-t-15">                
                <div class="byCategory">
                    <span>Пошук за категорією : </span>
                        <select id="category">
                            <option value=0>Всі</option>
                            <option value="1">Нерухомість</option>
                            <option value="2">Все для дому</option>
                            <option value="3">Книги</option>
                            <option value="4">Техніка та все для неї</option>
                            <option value="5">Одяг</option>
                            <option value="6">Аксесуари</option>
                            <option value="6">Косметичні вироби</option>
                        </select>
                        <button type="button" onclick="searchCategory()">Пошук </button>
                </div>
    
                <div class="byType">
                    <span>Пошук за типом : </span>
                        <select id="type">
                            <option value=0>Всі</option>
                            <option value="1">Купівля</option>
                            <option value="2">Продаж</option>
                        </select>
                        <button type="button" onclick="searchType()">Пошук </button>
                </div>
            </div>
        </div>
        <div class="wrap" id="secondWrap">
            <div><h2 class="advTitle">ОГОЛОШЕННЯ</h2></div>
            <div class="reply"></div>
        </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="modal/modal.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
